<div class="card">
  <!-- <ion-icon name="chevron-back-outline" routerLink="/cards" routerLinkActive="active"></ion-icon> -->
  <img src="../assets/amiibo-cards/{{card.tag}}.png" alt="amiibo card of {{card.name}}">
  <ion-list>
    <ion-title><span>{{card.tag}}</span> - {{card.name}}</ion-title>
    <ion-item>
      <ion-label>Type: {{card.cardType}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Price: ${{card.price}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Birthday: {{card.birthday}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Animal Type: {{card.animalType}} </ion-label>

    </ion-item>
    <ion-item>
      <ion-label>Gender: {{card.gender}}</ion-label>

    </ion-item>
    <ion-item *ngIf="card.catchphrase">
      <ion-label>Catchphrase: {{card.catchphrase}}</ion-label>
    </ion-item>

    <ion-item *ngIf="card.personality">
      <ion-label>Personality: {{card.personality}}</ion-label>
    </ion-item>

    <ion-item *ngIf="card.favouriteSaying">
      <ion-label>Favourite Saying: {{card.favouriteSaying}}</ion-label>
    </ion-item>
    <ion-icon name="bag-add-outline" (click)="addItem(card)"></ion-icon>
    <ion-icon name="trash-outline" (click)="removeItem(card)"></ion-icon>
  </ion-list>

</div>
