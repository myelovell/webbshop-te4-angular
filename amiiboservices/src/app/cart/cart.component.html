
<div class="cards">
  <ion-title size="large">Shopping Cart:</ion-title>
  <p>Items in cart: {{total}}</p>
  <!-- <a routerLink="add">Add Cards</a> -->
  <div class="cardsList">

    <ion-card *ngFor="let item of cart">
      <div routerLink="{{item.id}}">
        <img src="../assets/amiibo-cards/{{item.tag}}.png" alt="amiibo card of {{item.name}}">
        <ion-card-title>
          <span>{{item.tag}}</span> - {{item.name}}
        </ion-card-title>

        <p>Type: {{item.cardType}}</p>
        <p>Price: ${{item.price}}</p>
      </div>

      <ion-icon name="add-circle" (click)="addItem(item)"></ion-icon>
      <ion-icon name="remove-circle" (click)="removeItem(item)"></ion-icon>
    </ion-card>

  </div>

</div>
